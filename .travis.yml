sudo: required

services:
  - docker

addons:
  sonarcloud:
    organization: "twasi"

jobs:
  include:
    - stage: docker
      script:
        - docker login -u="$DOCKERHUB_USERNAME" -p="$DOCKERHUB_PASSWORD"
        - "docker build . -t twasi/twasi-panel"
        - "docker push twasi/twasi-panel"

stages:
  - docker
